[build]
  builder = "nixpacks"
  buildCommand = "npm install"

[deploy]
  startCommand = "node server-minimal.js"
  # Disable health check completely
  healthcheckEnabled = false
  # healthcheckPath = "/"
  # healthcheckTimeout = 60

[env]
  NODE_ENV = "production"
  PORT = "8080"
  SSL_ENABLED = "false"
  SSL_REJECT_UNAUTHORIZED = "false" 